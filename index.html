<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/iThing.css" type="text/css" />
    <meta charset="utf-8">
    <title>Vis</title>
    <style>
        svg {
            border: 1px solid #000;
            height: 400px;
            width: 400px;
        }
        .axis text {
            font: 10px sans-serif;
        }

        .axis line,
        .axis path {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }

        .axis--x path {
            display: none;
        }

        .background path {
            fill: none;
            stroke: #ddd;
            stroke-opacity: .4;
            shape-rendering: crispEdges;
        }

        .foreground path {
            fill: none;
            stroke: steelblue;
            stroke-opacity: .7;
        }

        .brush .extent {
            fill-opacity: .3;
            stroke: #fff;

            shape-rendering: crispEdges;
        }

        .axis text {
            text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
            cursor: move;
        }

        .y-axis path,
        .x-axis path {
            stroke: #757575;
            shape-rendering: crispEdges;
            stroke-width: 1px;
        }

        .x-axis text,
        .y-axis text {
            font-size: 11px;
            fill: #66605c;
            opacity: 0.95;
        }

        .x-axis .tick line {
            stroke: #66605c;
            stroke-width: 0.5px;
        }

        .y-axis .tick line {
            stroke: #66605c;
            stroke-width: 0.5px;
            opacity: 0.2;
        }

        .tooltip {
            background: #eee;
            box-shadow: 0 0 5px #999999;
            color: #333;
            display: none;
            font-size: 10px;
            /* left: 250px; */
            /* margin-top: -60px; */
            position: absolute;
            text-align: center;
            padding: 5px;
            /* top: 150px; */
            width: 110px;
            z-index: 10;
        }


        .tooltip > *:not(:last-child) {
            margin-bottom: 5px;
        }

        div .slider {
            width:500px;
            margin: auto;
            border: 3px solid #73AD21;
        }

    </style>
</head>
<body>
<h1>Vis</h1>

<div id="controlsVis1"> <!-- start controls of visualization 1 -->
    <!-- Dynamic querying for vis 1 -->
    <div id="slider" style = "width:500px" ></div>
    <br>
    <div id="frequency">
        <input type="radio" name="editList" value="Days">Days
        <input type="radio" name="editList" value="Months" checked="checked">Months
        <input type="radio" name="editList" value="Years">Years
    </div>
</div> <!-- end controls of visualization 1 -->

<div id="controlsVis2"><!-- start controls of visualization 2 -->
    <!-- Dynamic querying for vis 2 -->
    <form>
        Starting date
        <input type="date" name="startDateVis2" value="2014-01-22">
    </form>

    <form>
        End date
        <input type="date" name="endDateVis2" value="2015-01-08">
    </form>

    <!--<div id="categoryForm">-->
    <input type="checkbox" name="category" value="Photobooks">Photobooks
    <input type="checkbox" name="category" value="Food" checked>Food
    <input type="checkbox" name="category" value="Design"> Design<br>
    <input type="checkbox" name="category" value="Games" checked>Games
    <input type="checkbox" name="category" value="Art">Art
    <input type="checkbox" name="category" value="Technology"> Technology<br>
    <input type="checkbox" name="category" value="Fashion"> Fashion
    <input type="checkbox" name="category" value="Publishing" checked> Publishing
    <input type="checkbox" name="category" value="Film & Video"> Film & Video<br>
    <input type="checkbox" name="category" value="Photography"> Photography
    <input type="checkbox" name="category" value="Music"> Music
    <input type="checkbox" name="category" value="Comics"> Comics<br>
    <button type="button" id="submitCategory">Submit</button>
    <!--</div>-->
</div><!-- end controls of visualization 2 -->

<!-- Multigrid layout -->
<table id="vis">
    <tr>
        <td id="vis1"><svg width="1000" height="600"></svg></td>
        <td id="vis2"><svg></svg></td>
        <td id="preview" width="700" rowspan="2"></td>
    </tr>
    <tr>
        <td id="vis3"><svg></svg></td>
        <td id="vis4"><svg></svg></td>
    </tr>
</table>


<!-- D3 Imports -->
<script src="//d3js.org/d3.v4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-annotation/2.3.1/d3-annotation.min.js"></script>
<script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.24.0/d3-legend.js"></script>

<!-- JQuery -->
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
<script src="slider/jQDateRangeSlider-min.js"></script>

<!-- Visualisation files -->
<script src="vis2.js"></script>
<script src="vis3.js"></script>
<script src="vis4.js"></script>
<script src="vis2Events.js"></script>
<script src="slider/vis4Events.js"></script>

</body>
</html>
